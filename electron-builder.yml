appId: com.yourcompany.yourappname
productName: Dash
directories:
  output: dist
  buildResources: build
files:
  - '!{src,docs,build,README.md}'
  - 'out/**/*'
  - 'electron-main.js'
  - 'preload.js'
extraResources:
  - from: 'resources'
    to: 'resources'
mac:
  icon: icons/Dashmac1024.icns
  target: 
    - dmg
    - zip
  identity: null  // This tells electron-builder to use your default certificate
win:
  icon: icons/Dashwin512.ico
linux:
  icon: icons/Dashlin512.png
publish:
  provider: github
  owner: Efesop
  repo: rich-text-editor